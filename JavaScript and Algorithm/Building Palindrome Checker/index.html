<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9b78041ca0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="start">
        <div>Phil Hash</div><i id="logo" class="fa-brands fa-free-code-camp"></i>
    </div>
    <H1>Is it Palindrome?</H1>
    <div class="box">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input type="text" id="text-input">
        <button type="button" id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <div id="small-note">
        <p><i class="fa-regular fa-lightbulb" class="note"></i> Một palindrome là một từ hoặc cụm từ được đánh vần giống nhau theo cả hai hướng trước và sau, bỏ qua dấu câu, hoa thường và khoảng trắng.</p>
    </div>
</body>
</html>
