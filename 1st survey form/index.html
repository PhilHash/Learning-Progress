<!DOCTYPE html>
<html lang="en">
    <head >
        <title>FreeCodeCamp Survey Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="italic">Thank you for taking the time to help us improve the platform</p>
      </div>
      <div class="form-container">
        <form method="post" id="survey-form" action="https://survey-form.freecodecamp.rocks/">
          <fieldset>
            <label id="name-label" for="name">Name: <input type="text" name="name-info" id="name" required placeholder="Enter your name"></label>
            <label id="email-label" for="email">Email: <input type="email" name="email-info" id="email"  required placeholder="Enter your email"></label>
            <label id="number-label" for="number">Age (optional): <input min="13" max="60" type="number" name="age"  id="number" placeholder="Enter your age"></label>
            <label for="dropdown">Which option best describes your current role?
            <select name="dropdown-info" id="dropdown" required placeholder="Select current role">
              <option value="" disabled selected>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Part time job</option>
              <option value="4">Other</option>
            </select>
            </label>
            <p id="stay-left">Would you recommend freeCodeCamp to a friend?</p>
            <label for="radio-label1" class="stay-inline"> 
              <input type="radio" name="radio-info" id="radio-label1" required checked value="r1"> Definitely
            </label>
            <label for="radio-label2" class="stay-inline"> 
              <input class="stay-inline" type="radio" name="radio-info" id="radio-label2" value="r2" required>Maybe
            </label> 
            <label for="radio-label3" class="stay-inline"> 
              <input type="radio" name="radio-info" id="radio-label3" required value="r3">Not sure
            </label>   
            <label for="dropdown">What is your favorite feature of freeCodeCamp?
              <select name="dropdown-info2" id="dropdown" required placeholder="Select an option">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Project</option>
                <option value="3">Community</option>
              </select>
              </label>
              <p id="stay-left">Would you recommend freeCodeCamp to a friend?</p>
              <label for="name-label1" class="stay-inline">
                  <input type="checkbox" name="checkbox-info" id="checkbox-label1" value="c1"> Front-end Projects
              </label>
              <label for="name-label2" class="stay-inline">
                <input type="checkbox" name="checkbox-info" id="checkbox-label2" value="c2"> Back-end Projects
            </label>
            <label for="name-label3" class="stay-inline">
              <input type="checkbox" name="checkbox-info" id="checkbox-label3" value="c3"> Data Visualization
            </label>
            <label for="name-label4" class="stay-inline">
              <input type="checkbox" name="checkbox-info" id="checkbox-label4" value="c4" > Open Source Community
            </label>
            <label for="more-label">Any comments or suggestions? 
              <textarea name="more-info" id="more-label" required placeholder="Enter your comment here...">
              </textarea>
            </label>
            <input type="submit" value="Submit" id="submit"/>
          </fieldset>
        </form> 
      </div>
    </body>
</html>
